<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Photocopy HM</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div style="max-width: 800px; margin: 0 auto 20px auto;">
        <a href="/" style="text-decoration: none; color: #2c3e50; font-weight: bold; font-size: 16px;">
            <i class="fas fa-arrow-left"></i> Quay lại trang bán hàng
        </a>
    </div>

    <div class="admin-container">
        
        <div style="border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px;">
            <h2 id="form-title" style="margin-top: 0;"><i class="fas fa-edit"></i> Thêm sản phẩm mới</h2>
            
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <div style="flex: 2;">
                        <label for="product-name">Tên sản phẩm <span style="color:red">*</span>:</label>
                        <input type="text" id="product-name" placeholder="Ví dụ: Bút bi" required>
                    </div>
                    
                    <div style="flex: 1;">
                        <label for="product-variant">Loại / Biến thể:</label>
                        <input type="text" id="product-variant" placeholder="VD: Hồng Hà, giấy A4...">
                        <small style="color: #7f8c8d; font-size: 0.8em;">(Để trống nếu không có)</small>
                    </div>

                    <div style="flex: 1;">
                        <label for="product-price">Giá bán (VNĐ) <span style="color:red">*</span>:</label>
                        <input type="number" id="product-price" placeholder="25000" required>
                    </div>
                </div>

                <div style="background-color: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px dashed #ccc; margin-bottom: 20px;">
                    <div style="font-weight: bold; margin-bottom: 10px; color: #2c3e50;">
                        <i class="fas fa-filter"></i> Phân loại sản phẩm
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 0;">
                        <div style="flex: 1;">
                            <label for="product-category">Mục lớn (Category):</label>
                            <input type="text" id="product-category" list="category-suggestions" placeholder="Nhập mới hoặc chọn..." required>
                            <datalist id="category-suggestions">
                                </datalist>
                            <small style="color: #7f8c8d;">VD: Sách, Vở,...</small>
                        </div>

                        <div style="flex: 1;">
                            <label for="product-subcategory">Dòng chi tiết (Sub-category):</label>
                            <input type="text" id="product-subcategory" list="subcategory-suggestions" placeholder="Nhập mới hoặc chọn...">
                            <datalist id="subcategory-suggestions">
                                </datalist>
                            <small style="color: #7f8c8d;">VD: Sách, Vở, Bút...</small>
                        </div>
                    </div>
                </div>

                <div style="text-align: right;">
                    <button type="button" id="btn-cancel" style="display: none; margin-right: 10px;">
                        <i class="fas fa-times"></i> Hủy bỏ
                    </button>
                    
                    <button type="submit" id="btn-submit">
                        <i class="fas fa-plus"></i> Thêm sản phẩm
                    </button>
                </div>
            </form>
        </div>

        <h3><i class="fas fa-list"></i> Danh sách hiện có</h3>
        
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #2c3e50; color: white;">
                    <th style="padding: 10px; text-align: center; width: 5%;">STT</th>
                    <th style="padding: 10px; text-align: left; width: 45%;">Tên sản phẩm & Chi tiết</th>
                    <th style="padding: 10px; text-align: left; width: 25%;">Giá tiền</th>
                    <th style="padding: 10px; text-align: center; width: 15%;">Hành động</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <tr>
                    <td colspan="4" style="text-align: center; padding: 20px;">Đang tải dữ liệu...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="/static/js/admin.js"></script>

</body>
</html>

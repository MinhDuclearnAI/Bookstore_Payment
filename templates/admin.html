<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị - POS Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div style="max-width: 800px; margin: 0 auto 20px auto;">
        <a href="/" style="text-decoration: none; color: #2c3e50; font-weight: bold;">
            <i class="fas fa-arrow-left"></i> Quay lại trang bán hàng
        </a>
    </div>

    <div class="admin-container">
        
        <h2 id="form-title">Thêm sản phẩm mới</h2>
        
        <form id="product-form">
            <input type="hidden" id="product-id">

            <div class="form-group">
                <div style="flex: 2;">
                    <label for="product-name">Tên món:</label>
                    <input type="text" id="product-name" placeholder="Ví dụ: Cà phê nâu đá" required>
                </div>
                
                <div style="flex: 1;">
                    <label for="product-price">Giá bán (VNĐ):</label>
                    <input type="number" id="product-price" placeholder="Ví dụ: 25000" required>
                </div>
            </div>

            <div style="text-align: right;">
                <button type="button" id="btn-cancel" style="display: none; margin-right: 10px;">
                    <i class="fas fa-times"></i> Hủy bỏ
                </button>
                
                <button type="submit" id="btn-submit">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
            </div>
        </form>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <h3><i class="fas fa-list"></i> Danh sách hiện có</h3>
        
        <table>
            <thead>
                <tr>
                    <th style="width: 10%">STT</th>
                    <th style="width: 50%">Tên sản phẩm</th>
                    <th style="width: 25%">Giá tiền</th>
                    <th style="width: 15%">Hành động</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <tr>
                    <td colspan="4" style="text-align: center;">Đang tải dữ liệu...</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="/static/js/admin.js"></script>

</body>
</html>
